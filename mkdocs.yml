  - 课程: 
    - 简介: course/index.md
    - 高数上: 
      - 课程简介: course/math/index.md
      - 往届资料收集: course/math/docs.md
      - 课件&讲座: course/math/ppt.md
      - 真题: course/math/problem.md
      - 电子书: course/math/ebook.md
    - 线性代数与解析几何: 
      - 课程简介: course/algebra/index.md
      - 往届资料收集: course/algebra/docs.md
      - 课件: course/algebra/ppt.md
      - 真题&练习: course/algebra/problem.md
    - 计算机程序设计: 
      - 课程简介: course/program/index.md
      - 往届资料收集: course/program/docs.md
      - 课件: course/program/ppt.md
      - 真题: course/program/problem.md
    - 近代史纲要: 
      - 课程简介: course/history/index.md
      - 往届资料收集: course/history/docs.md
      - 真题: course/history/problem.md
    - 思修:
      - 课程简介: course/sixiu/index.md
      - 往届资料收集: course/sixiu/docs.md
    - 工程伦理:
      - 课程简介: course/lunli/index.md
      - 课件: course/lunli/ppt.md
      - 复习资料: course/lunli/docs.md
  - 竞赛:
    - 简介: competition/index.md
    - 数学建模: competition/math.md
    - 蓝桥杯: competition/lanqiao.md
    - CCPC/ICPC: competition/xcpc.md
    - 物理学术竞赛: competition/physics.md
    - 教育信息技术应用创新大赛: competition/xinchuang.md
    - 华为 ICT 大赛: competition/ict.md
    - 3D 设计大赛: competition/3d.md
    - 中国国际大学生创业创新大赛: competition/dachuang.md
    - 机器人竞赛: competition/robot.md
    - 挑战杯: competition/tiaozhan.md
    - 全国大学生节能减排社会实践与科技竞赛: competition/jieneng.md
    - 全国大学生数学竞赛: competition/cmc.md

theme:
  name: material
  features:
    - content.code.copy
    - content.action.edit
    - navigation.tabs
    - navigation.instant

  language: 'zh'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
